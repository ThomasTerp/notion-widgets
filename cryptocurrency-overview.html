<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Notion Widgets - Binance</title>
		<style>
			html, body
			{
				margin: 0px;
				padding: 0px;

				width: 100%;
				height: 100%;

				background-color: rgb(47, 52, 55);
			}

			*
			{
				overflow: hidden;
			}

			.cryptoboxes.mcw-tr.mcw-table {
				width: calc(100% - 3px);
				height: 100%;
				border-radius: 3px;
			}
		</style>
	</head>
	<body>
		<div class="cryptohopper-web-widget" data-id="1" data-chart_color="rgb(47, 52, 55)" data-table_columns="rank,name,price_usd,percent_change_24h,weekly" data-numcoins="10" data-realtime="on"></div>
		<script>
			const urlSearchParams = new URLSearchParams(window.location.search);
			const rows = urlSearchParams.get("rows");
			const widget = document.querySelector(".cryptohopper-web-widget");

			widget.dataset.numcoins = rows ?? 50;
		</script>
		<script src="https://www.cryptohopper.com/widgets/js/script"></script>
	</body>
</html>
