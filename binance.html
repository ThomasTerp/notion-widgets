<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Notion Widgets - Binance</title>
		<style>
			html, body
			{
				margin: 0px;
				padding: 0px;

				width: 100%;
				height: 100%;

				background-color: rgba(255, 255, 255, 0.9);
			}

			*
			{
				overflow: hidden;
			}

			.widget {
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<iframe class="widget" frameborder="0" scrolling="no"></iframe>
		<script>
			const urlSearchParams = new URLSearchParams(window.location.search);
			const base = urlSearchParams.get("base");
			const widget = document.querySelector(".widget");

			widget.src = `https://widget.nomics.com/assets/${base ?? "BTC"}/USD/`;
		</script>
	</body>
</html>
